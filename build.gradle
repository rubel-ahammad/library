plugins {
	id 'java-library'
    id 'maven-publish'
}

version = '1.1-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

publishing {
    publications {
        viadeskLibrary(MavenPublication) {
			groupId = 'org.waxtool'
			artifactId = 'library'
			
            from components.java
        }
    }
    repositories {
        maven {
            url "sftp://192.168.255.11:22/var/www/html/maven2"
	        credentials {
	            username "$mavenUser"
	            password "$mavenPassword"
	        }
        }
    }
}